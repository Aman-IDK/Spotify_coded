<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body class="body-1">
    <div class="navbar flex align-center">
        <div class="logo invert flex"><img src="logo.svg" alt="spotify"></div>
        <div class="centre_top_cont flex align-center">
            <div class="home invert bg-dark-grey-invert flex align-center justify-center border-circle color-grey"><img
                    src="home.svg" alt="home"></div>
            <form class="search_bar flex align-center justify-center">
                <div class="search absolute invert flex align-center justify-center border-circle color-grey">
                    <svg xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" class="search_svg"
                        viewBox="0 0 24 24" fill="#4c4c4c">
                        <path
                            d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z" />
                    </svg>
                </div>
                <input class="inp_box" type="text" placeholder="What do you want to play?">
            </form>
        </div>
        <div class="buttons flex align-center">
            <button class="sign">Sign up</button>
            <button class="log">Log in</button>
        </div>
    </div>
    <div class="main flex">
        <div class="left rem-p-bottom bg-dark-grey rounded m-1 p-1 rem-m-top">
            <div class="library">
                <div class="heading flex">
                    <h2 class="m-1">Your Library</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert add_playlist m-1" data-encore-id="icon"
                        role="img" aria-hidden="true" viewBox="0 0 16 16">
                        <path
                            d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z" />
                    </svg>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="seprator"></div>
                <div class="footer m-1 rem-m-bottom">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <!-- <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a> -->
                        <a href="https://www.spotify.com/legal/cookies-policy/" class="official_cookies" target="_blank"
                            rel="noopener">Cookies</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded m-1 p-1 rem-m-left rem-m-top">
            <div class="trendingSongs">
                <h2>Trending Songs</h2>
                <div class="cards">
                    <div class="card rounded">
                        <div class="play">
                            <svg role="img" aria-hidden="true" viewBox="0 0 24 24">
                                <path
                                    d="M7.05 3.606l13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img class="m-1 rem-m-bottom rounded"
                            src="https://i.scdn.co/image/ab67616d00001e0283141000ee8ce3b893a0b425" alt="">
                        <p class="m-1 rem-m-top name">Finding Peace</p>
                        <p class="m-1 rem-m-top singers color-grey"><span>Kushagra</span>, <span>Bharath</span>,
                            <br><span>Saaheal</span>
                        </p>
                    </div>
                    <div class="card rounded">
                        <div class="play">
                            <svg role="img" aria-hidden="true" viewBox="0 0 24 24">
                                <path
                                    d="M7.05 3.606l13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img class="m-1 rem-m-bottom rounded"
                            src="https://i.scdn.co/image/ab67616d00001e0285c5968be0d0d9c545241124" alt="">
                        <p class="m-1 rem-m-top name">Drop</p>
                        <p class="m-1 rem-m-top singers color-grey"><span>Afusic</span>, <span>AliSoomroMusic</span></p>
                    </div>
                    <div class="playbar">
                        <div class="abovebar">
                            <div class="songinfo">
                            </div>
                            <div class="songtime">
                            </div>
                        </div>
                        <div class="songbuttons invert">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
